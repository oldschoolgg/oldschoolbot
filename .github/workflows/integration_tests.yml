name: Integration Tests

on:
  push:
    branches:
      - master
      - bso
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{ github.ref_name }}-integrationtests
      cancel-in-progress: true
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start DB and Redis
        run: docker compose up -d --build db redis

      - name: Run Integration Tests (Parallel Suite)
        run: docker compose run --rm -e TEST_CONFIG=vitest.integration.config.mts app

      - name: Run Integration Tests (Economy Serial Suite)
        run: docker compose run --rm -e TEST_CONFIG=vitest.integration.economy.serial.config.mts app

      - name: Cleanup
        if: always()
        run: docker compose down --volumes --remove-orphans
